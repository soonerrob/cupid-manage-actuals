<tr id="row-{{ row_id }}">
    <td id="data-{{ row_id }}">{{ actual.KPI_GOAL_ID }}</td>
    <td>{{ actual.KPI_ACTUAL_DATE }}</td>
    <td>
        {% if actual.KPI_AA1 is not none %} {{ '{:.2f}'.format(actual.KPI_AA1) }} {%
        else %} N/A
        <!-- or any text/HTML you prefer for None values -->
        {% endif %}
      </td>
      <td>{{ '{:.2f}'.format(actual.KPI_ACTUAL_VALUE) }}</td>
      <td>{{ actual.KPI_ACTUAL_COMMENT }}</td>


      <td class="actions-column">
        <button
          hx-get="/modal_content/{{actual.KPI_ACTUAL_ID}}"
          hx-target="#dynamicModalBody"
          hx-swap="innerHTML"
          data-bs-toggle="modal"
          data-bs-target="#modaledit"
          class="btn btn-link
          name="modalcontent"
        ><i class="bi bi-pencil-square"></i>
        </button>
    
        <button
          class="btn btn-link"
          hx-delete="{{ url_for('delete_actual', id=actual.KPI_ACTUAL_ID) }}"
          hx-confirm="Are you sure?"
        ><i class="bi bi-trash3"></i>
        </button>
      </td>

</tr>
